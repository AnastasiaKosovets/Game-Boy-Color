<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Anastasiia" content="Kosovets" />
    <title>Videoconsola by Nastia</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="bodyNintendo">
      <div id="firstPart">
        <div class="blackSquare">
          <div class="firstPartScreen">
            <div class="powerButton"></div>
            <div class="powerName">POWER</div>
            <div class="screen"></div>
          </div>
          <div class="nintendoName">
            <div class="gameBoy">GAME BOY</div>
            <div class="colorName">
              <h1 id="words" class="c">C</h1>
              <h1 id="words" class="o">O</h1>
              <h1 id="words" class="l">L</h1>
              <h1 id="words" class="o1">O</h1>
              <h1 id="words" class="r">R</h1>
            </div>
          </div>
        </div>
      </div>
      <div id="middlePart">
        <div class="nintendoLogoSpace">
          <div class="logoSpace"></div>
          <div class="nintendoLogo">
            <div class="nintendoMiddle">NINTENDO</div>
          </div>
          <div class="logoSpace"></div>
        </div>
        <div class="secondMiddlePart">
          <div class="leftMiddlePart">
            <div class="a1"></div>
            <div class="a2">
              <div class="up"></div>
            </div>
            <div class="a3"></div>
            <div class="a4">
              <div class="left"></div>
            </div>
            <div class="a5">
              <div class="center"></div>
            </div>
            <div class="a6">
              <div class="right"></div>
            </div>
            <div class="a7"></div>
            <div class="a8">
              <div class="down"></div>
            </div>
            <div class="a9"></div>
          </div>
          <div class="middleMiddlePart"></div>
          <div class="rightMiddlePart">
            <div class="buttonB">
              <div class="buttonLetterB">B</div>
            </div>
            <div class="buttonA">
              <div class="buttonLetterA">A</div>
            </div>
          </div>
        </div>
      </div>
      <div id="secondPart">
        <div class="leftSecondPart"></div>
        <div class="middleSecondPart">
          <div class="selectButton">
            <div class="selectButtonName">Select</div>
          </div>
          <div class="startButton">
          <div class="startButtonName">Start</div>
        </div>
        <div class="rightSecondPart"></div>
      </div>
    </div>
  </body>
</html>
